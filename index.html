<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <div id="main">
        <div class="app">
            <div class="logo">
                <p>Weather App</p>
                <img src="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png" alt="">
            </div>
            <div class="nav">
                <input type="text" placeholder="Enter the name of city...">
                <button id="search-btn"><i class="ri-search-2-line"></i></button>
            </div>
            <div class="weather">
                <p class="heading">Search any place to see the stats.</p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
